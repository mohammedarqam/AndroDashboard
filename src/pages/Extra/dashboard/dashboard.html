<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button large (click)="singOut()">
        Sign Out
        <ion-icon margin-left name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="content">
    <button ion-button clear item-start icon-only large>
      <ion-icon name="ios-analytics" ></ion-icon>
    </button>
    <h1 class="title" ion-text text-uppercase >DASHBOARD</h1>
  </ion-item>

  <ion-grid>
    <ion-row>


      <ion-col col-2>
        <ion-card>
          <ion-card-content>
            <p class="mNum">{{apps}}</p>
            <p class="mText">Appointments</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-2>
        <ion-card>
          <ion-card-content>
            <p class="mNum">{{conts}}</p>
            <p class="mText">Contact Requests</p>
          </ion-card-content>
        </ion-card>
      </ion-col>



    </ion-row>
  </ion-grid>
</ion-content>
