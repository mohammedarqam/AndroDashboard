<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="content">
    <h1 class="title">DASHBOARD</h1>
  </ion-item>

  <ion-grid>
    <ion-row>


      <ion-col col-2>
        <ion-card>
          <ion-card-content>
            <p class="mNum">{{apps}}</p>
            <p class="mText">Appointments</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-2>
        <ion-card>
          <ion-card-content>
            <p class="mNum">{{conts}}</p>
            <p class="mText">Contact Requests</p>
          </ion-card-content>
        </ion-card>
      </ion-col>



    </ion-row>
  </ion-grid>
</ion-content>
